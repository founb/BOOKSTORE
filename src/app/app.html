@if(authService.isAuthenticated()){
  <div class="container text-center mt-4">
  <h1 class="text-primary fw-bold mb-4">Digital Library Admin</h1>

  <div class="d-flex justify-content-between align-items-end border-bottom">
    <ul class="nav nav-tabs border-0">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/books" routerLinkActive="active"  >Lista de Libros</a>

      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/management" routerLinkActive="active">Gesti√≥n</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contacto</a>
      </li>
    </ul>

    <button class="btn btn-danger mb-2 px-4" (click)="authService.logout()" >Salir</button>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>


}@else{
  <router-outlet></router-outlet>
}
